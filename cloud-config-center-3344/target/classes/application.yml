server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:M000M/springcloud-config.git  # Github上的git名字
        ### 搜索目录
          search-paths:
            - springcloud-config
      #### 读取分支
      label: master

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com/eureka
